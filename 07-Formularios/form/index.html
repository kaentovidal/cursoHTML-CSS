<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <h3>Registrate</h3>
        <div class="googleTwitter">
            <button class="google-btn">
                <picture>
                    <img src="https://bit.ly/3dfN88t" alt="google logo" srcset="">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>t</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>o</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input-one">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Correo electrónico</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" name="password" id="password" placeholder="6+ carácteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox" placeholder="6+ carácteres">
                <span>Crear una cuenta significa que estas de acuerdo con nuestros términos de servicios, políticas de privacidad y nuestras notificaciones predeterminadas</span>
            </label>
            <button type="submit" class="submit-btn">
                Crear cuenta
            </button>
        </form>
    </div>
</body>
</html>
